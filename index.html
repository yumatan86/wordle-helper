<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Helper</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .cell {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-transform: uppercase;
      text-align: center;
      line-height: 50px;
      border: 2px solid #ccc;
      border-radius: 4px;
      user-select: none;
      cursor: pointer;
      background: white;
    }
    .cell.active {
      border-color: #0078d7;
      box-shadow: 0 0 5px #0078d7;
    }
    .gray { background-color: #d3d6da; color: #000; }
    .yellow { background-color: #c9b458; color: #fff; }
    .green { background-color: #6aaa64; color: #fff; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 100%;
      margin: 10px auto;
      align-items: center;
    }
    .keyboard-row {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .keyboard button {
      padding: 10px 6px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #eee;
      transition: background 0.3s;
      cursor: pointer;

      flex-grow: 1;
      flex-basis: 0;
      max-width: 50px;
      min-width: 30px;
      text-align: center;
    }
    button.search {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      background: white;
      padding: 10px;
      border-radius: 6px;
    }
    p.link {
      text-align: center;
      margin: 10px 0 20px;
      background: #e3f2fd;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
    }
    p.link a {
      color: #0078d7;
      text-decoration: none;
    }
    p.link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
        max-width: 100vw;
      }
      .grid {
        grid-template-columns: repeat(5, 50px);
        grid-gap: 6px;
      }
      .cell {
        width: 50px;
        height: 50px;
        font-size: 22px;
        line-height: 50px;
      }
      .controls button {
        font-size: 16px;
      }
      .keyboard button {
        font-size: 16px;
        padding: 10px 5px;
        max-width: 44px;
        min-width: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Wordle Helper</h1>

  <p class="link">
    <a href="search.html" target="_blank" rel="noopener noreferrer">
      üîé ÊñáÂ≠ó„ÇíÂê´„ÇÄÂçòË™ûÊ§úÁ¥¢„ÅØ„Åì„Å°„ÇâÔºàÊñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„ÅèÔºâ
    </a>
  </p>

  <div id="grid" class="grid"></div>

  <div class="controls">
    <button onclick="setColor('gray')">‚¨ú ÁÅ∞</button>
    <button onclick="setColor('yellow')">üü® ÈªÑ</button>
    <button onclick="setColor('green')">üü© Á∑ë</button>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <button class="search" onclick="filterWords()">Ê§úÁ¥¢</button>

  <div id="results"></div>

  <script>
    const gridElement = document.getElementById("grid");
    const keyboard = document.getElementById("keyboard");
    const rows = 6, cols = 5;
    let wordList = [], letterFrequency = {};
    let activeCell = null;

    function createGrid() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const div = document.createElement("div");
          div.classList.add("cell");
          div.dataset.state = "empty";
          div.dataset.row = r;
          div.dataset.col = c;
          div.textContent = "";
          div.addEventListener("mousedown", e => {
            e.preventDefault();
            setActiveCell(div);
          });
          gridElement.appendChild(div);
        }
      }
    }

    function setActiveCell(cell) {
      if (activeCell) activeCell.classList.remove("active");
      activeCell = cell;
      activeCell.classList.add("active");
    }

    function createKeyboard() {
      const keys = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
      keys.forEach(rowStr => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "keyboard-row";

        rowStr.split("").forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.id = `key-${letter}`;
          btn.onclick = () => typeLetter(letter);
          rowDiv.appendChild(btn);
        });

        keyboard.appendChild(rowDiv);
      });

      const specialRow = document.createElement("div");
      specialRow.className = "keyboard-row";

      const enterBtn = document.createElement("button");
      enterBtn.textContent = "ENTER";
      enterBtn.onclick = () => enterPressed();
      specialRow.appendChild(enterBtn);

      const delBtn = document.createElement("button");
      delBtn.textContent = "DEL";
      delBtn.onclick = () => deleteLetter();
      specialRow.appendChild(delBtn);

      keyboard.appendChild(specialRow);
    }

    function typeLetter(letter) {
      if (!activeCell) return;
      activeCell.textContent = letter;
      moveNextCell();
    }

    function setColor(color) {
      if (!activeCell) return;
      const states = ["gray", "yellow", "green"];
      states.forEach(s => activeCell.classList.remove(s));
      activeCell.dataset.state = color;
      if (color !== "empty") activeCell.classList.add(color);
    }

    function moveNextCell() {
      if (!activeCell) return;
      const row = parseInt(activeCell.dataset.row);
      const col = parseInt(activeCell.dataset.col);
      if (col < cols - 1) {
        const next = document.querySelector(`.cell[data-row='${row}'][data-col='${col + 1}']`);
        if (next) setActiveCell(next);
      }
    }

    function deleteLetter() {
      if (!activeCell) return;
      if (activeCell.textContent !== "") {
        activeCell.textContent = "";
      } else {
        const row = parseInt(activeCell.dataset.row);
        const col = parseInt(activeCell.dataset.col);
        let prev = null;
        if (col > 0) {
          prev = document.querySelector(`.cell[data-row='${row}'][data-col='${col - 1}']`);
        } else if (row > 0) {
          prev = document.querySelector(`.cell[data-row='${row - 1}'][data-col='4']`);
        }
        if (prev) {
          setActiveCell(prev);
          prev.textContent = "";
        }
      }
    }

    function enterPressed() {
      if (!activeCell) return;
      const row = parseInt(activeCell.dataset.row);
      const col = parseInt(activeCell.dataset.col);
      if (col === cols - 1 && row < rows - 1) {
        const nextRowFirst = document.querySelector(`.cell[data-row='${row + 1}'][data-col='0']`);
        if (nextRowFirst) setActiveCell(nextRowFirst);
      }
    }

    async function loadWords() {
      const res = await fetch("wordle_words.json");
      wordList = await res.json();
      calculateLetterFrequency();
    }

    function calculateLetterFrequency() {
      letterFrequency = {};
      wordList.forEach(word => {
        const unique = new Set(word);
        unique.forEach(ch => {
          letterFrequency[ch] = (letterFrequency[ch] || 0) + 1;
        });
      });
    }

    function wordScore(word) {
      const unique = new Set(word);
      return [...unique].reduce((sum, ch) => sum + (letterFrequency[ch] || 0), 0);
    }

    function filterWords() {
      const greens = Array(5).fill(null);
      const yellows = Array(5).fill([]);
      const grays = new Set();

      const cells = gridElement.querySelectorAll(".cell");
      for (let i = 0; i < cells.length; i++) {
        const ch = cells[i].textContent.trim().toLowerCase();
        const state = cells[i].dataset.state;
        const col = i % 5;

        if (!ch.match(/^[a-z]$/)) continue;

        if (state === "green") greens[col] = ch;
        else if (state === "yellow") yellows[col] = [...(yellows[col] || []), ch];
        else if (state === "gray") grays.add(ch);
      }

      let result = wordList.filter(word => {
        for (let i = 0; i < 5; i++) {
          if (greens[i] && word[i] !== greens[i]) return false;
          if (yellows[i] && yellows[i].some(y => word[i] === y || !word.includes(y))) return false;
        }
        for (const g of grays) {
          if (greens.includes(g)) continue;
          if (word.includes(g)) return false;
        }
        return true;
      });

      result.sort((a, b) => wordScore(b) - wordScore(a));

      document.getElementById("results").innerHTML =
        `<h3>ÂÄôË£ú (${result.length}‰ª∂):</h3><ul>` +
        result.map(w => `<li>${w}</li>`).join("") +
        "</ul>";
    }

    createGrid();
    createKeyboard();
    loadWords();
  </script>
</body>
</html>
